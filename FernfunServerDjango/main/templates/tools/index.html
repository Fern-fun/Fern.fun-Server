{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/main-phone.css' %}">
<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script> -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
<link rel="icon" href="{% static 'img/raspi.webp' %}">
<title>Serwer - Tools</title>
</head>
<body>
    
    {% include '../navbar.html' %}
    <center><img src="{% static 'img/raspi.webp' %}" width="200px" height="180px"></center>
    
    <!-- PANEL -->
    <div class="panel_main">

        <!-- Password generator -->  
        <div class="panel_info">
            <div class="info">
                <p><a href="https://github.com/MrJacob12/Pyssword-generator">Password generator</a></p>
                <p class="center">
                    <form method="post">
                        {% csrf_token %}
                        <input type="number" class='' name="length-paswd" autocomplete=off required placeholder="0" />
                        <input type='submit' name='submit-paswd' value='Generate' />
                    </form>
                    {{ password|safe }}
                </p>
            </div>
        </div>

        <!-- Network Scan -->
        <div class="panel_info">
            <div class="info">
                <p><a href="https://github.com/MrJacob12/PyNetworkScan">Network Scan</a></p>
                <p class="center">
                    <form method="post">
                        {% csrf_token %}
                        <input type='text' class='' name='network-scan' autocomplete=off required placeholder="0.0.0.0:port"/>
                        <input type='submit' class='' name='submit-netwrok' value='Scan' />
                    </form>
                    {{ portscan|safe }}
                </p>
            </div>
        </div>

        <!-- <div class="panel_info span-2">
        <canvas id="line-chart_bitcoin" width="550px" height="550px"></canvas>
        </div>

        
        <div class="panel_info">
            <div class="info">
            
            </div>
        </div> -->
        
        <!-- <div class="panel_info span-2">
            <canvas></canvas>
        </div> -->

    </div> 
	<script> 
		if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }  
	</script>
    {% include '../footer.html' %}
</body>
</html>
