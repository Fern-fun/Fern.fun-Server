{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/main-phone.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
<link rel="icon" href="{% static 'img/raspi.webp' %}">
<title>Panel - Stock</title>
</head>
<body>
    {% include '../navbar.html' %}
    <center><img src="{% static 'img/raspi.webp' %}" width="200px" height="180px"></center>
    
    <!-- PANEL -->
    <div class="panel_main">
        <!-- TSLA -->  
        <div class="panel_info">
            <div class="info">
                <p>TSLA</p>
                <p class="center">{{ TSLA }}</p>
            </div>
        </div>
        <!-- TSLA chart -->
        <div class="panel_chart span-2">
            <canvas id="line-chart_tsla" width="550px" height="550px"></canvas>
        </div>
    </div>
    <script>
                new Chart(document.getElementById("line-chart_tsla"), {
        type: 'line',
        data: {
            labels: [ {{ label_tsla|safe }} ],
            datasets: [{ 
                data: [ {{ data_tsla|safe }}],
                label: "[USD]TSLA {{ date|safe }}",
                borderColor: "#" + Math.floor(Math.random()*16777215).toString(16),
                fill: true
            },
            ]},
        options: {
            title: {
            display: true,
            text: ''
            }
        }
        });
    </script>
    {% include '../footer.html' %}
</body>
</html>
