{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main-phone.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    <link rel="icon" href="{% static 'img/raspi.webp' %}">
    <title>Data - Currency</title>
</head>
<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="">App update</a></li>
        <li><a href="">Currency</a></li>
        <li><a href="">Stock</a></li>
        <li><a href="">Status</a></li>
    </ul>
    <center><img src="{% static 'img/raspi.webp' %}" width="200px" height="180px"></center>
    <!-- PANEL -->
    <div class="panel_main">
        <!-- USD To PLN -->
        <div class="panel_info">
            <div class="info">
                <p class='click' id='usd'>USD To PLN</p>
                <p class="center">{{ usd|safe }}</p>
            </div>
        </div>

        <!-- BTC To PLN -->
        <div class="panel_info">
            <div class="info">
                <p>BTC To PLN</p>
                <p class="center"> {{ btc_cost|safe }} </p>
            </div>
        </div>

        <!-- ETH To PLN -->
        <div class="panel_info">
            <div class="info">
                <p>ETH To PLN</p>
                <p class="center"> {{ eth_cost|safe }} </p>
            </div>
        </div>

        <!-- DOGE To PLN -->
        <div class="panel_info">
            <div class="info">
                <p>DOGE To PLN</p>
                <p class="center"> {{ doge_cost|safe }} </p>
            </div>
        </div>

        <!-- EUR To PLN -->
        <div class="panel_info">
            <div class="info">
                <p>EUR To PLN</p>
                <p class="center"> {{ eur|safe }}</p>
            </div>
        </div>

        <!-- GBP To PLN -->
        <div class="panel_info">
            <div class="info">
                <p class='click' id='gbp'>GBP To PLN</p>
                <p class="center"> {{ gbp|safe }}</p>
            </div>
        </div>
        
    </div>
    <footer>
        <center>&#169; By<a href="http://fern.fun/"> Fern.fun</a></center>
    </footer>
    <script>
        var x = 0;
        $('#usd').click(function() {
            if (x == 0) {
                $(this).text('United States Dollar');
                x = 1;
            } else {
                $(this).text('USD To PLN');
                x = 0;
            }
        });
        $('#gbp').click(function() {
            if (x == 0) {
                $(this).text('Pound sterling');
                x = 1;
            } else {
                $(this).text('GBP To PLN');
                x = 0;
            }
        });
    </script>
</body>
</html>
