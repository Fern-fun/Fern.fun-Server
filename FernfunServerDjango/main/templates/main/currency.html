{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main-phone.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    <link rel="icon" href="{% static 'img/raspi.webp' %}">
    <title>Data - Currency</title>
</head>
<body>
    <nav>
        <h1 style="display: none;" id="menu">Menu</h1>
        <input type="checkbox" id="hamburger" style="display: none;">
        <label for="hamburger" class="hamburger">
        <div class="line"></div>
        </label>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'appupdate' %}">App update</a></li>
            <li><a href="{% url 'currency' %}">Currency</a></li>
            <li><a href="{% url 'stock' %}">Stock</a></li>
            <li><a href="{% url 'status' %}">Status</a></li>
        </ul>
    </nav>
    <center><img src="{% static 'img/raspi.webp' %}" width="200px" height="180px"></center>
    <!-- PANEL -->
    <div class="panel_main">
        <!-- USD To PLN -->
        <div class="panel_info">
            <div class="info">
                <p class='click' id='usd'>USD To PLN</p>
                <p class="center">{{ usd|safe }}</p>
            </div>
        </div>

        <!-- BTC To PLN -->
        <div class="panel_info">
            <div class="info">
                <p>BTC To PLN</p>
                <p class="center"> {{ btc_cost|safe }} </p>
            </div>
        </div>

        <!-- ETH To PLN -->
        <div class="panel_info">
            <div class="info">
                <p>ETH To PLN</p>
                <p class="center"> {{ eth_cost|safe }} </p>
            </div>
        </div>

        <!-- DOGE To PLN -->
        <div class="panel_info">
            <div class="info">
                <p>DOGE To PLN</p>
                <p class="center"> {{ doge_cost|safe }} </p>
            </div>
        </div>

        <!-- EUR To PLN -->
        <div class="panel_info">
            <div class="info">
                <p>EUR To PLN</p>
                <p class="center"> {{ eur|safe }}</p>
            </div>
        </div>

        <!-- GBP To PLN -->
        <div class="panel_info">
            <div class="info">
                <p class='click' id='gbp'>GBP To PLN</p>
                <p class="center"> {{ gbp|safe }}</p>
            </div>
        </div>
        
        <!-- -->
        <div class="panel_info">
            <div class="info">
                <p></p>
                <p class="center"> </p>
            </div>
        </div>

        <!-- -->
        <div class="panel_info">
            <div class="info">
                <p></p>
                <p class="center"> </p>
            </div>
        </div>

        <!-- BTC chart -->
        <div class="panel_chart span-2">
            <canvas id="line-chart_btc" width="550px" height="550px"></canvas>
        </div>

        <!-- ETH chart -->
        <div class="panel_chart span-2">
            <canvas id="line-chart_eth" width="550px" height="550px"></canvas>
        </div>

        <!-- DOGE chart -->
        <div class="panel_chart span-2">
            <canvas id="line-chart_doge" width="550px" height="550px"></canvas>
        </div>
    </div>
    <script>
        new Chart(document.getElementById("line-chart_btc"), {
        type: 'line',
        data: {
            labels: [ {{ label_btc|safe }} ],
            datasets: [{ 
                data: [ {{ data_btc|safe }}],
                label: "[PLN]Bitcoin {{ date|safe }}",
                borderColor: "#" + Math.floor(Math.random()*16777215).toString(16),
                fill: true
            },
            ]},
        options: {
            title: {
            display: true,
            text: ''
            }
        }
        });

        new Chart(document.getElementById("line-chart_eth"), {
        type: 'line',
        data: {
            labels: [ {{ label_eth|safe }} ],
            datasets: [{ 
                data: [ {{ data_eth|safe }}],
                label: "[PLN]Ethereum {{ date|safe }}",
                borderColor: "#" + Math.floor(Math.random()*16777215).toString(16),
                fill: true
            },
            ]},
        options: {
            title: {
            display: true,
            text: ''
            }
        }
        });

        new Chart(document.getElementById("line-chart_doge"), {
        type: 'line',
        data: {
            labels: [ {{ label_doge|safe }} ],
            datasets: [{ 
                data: [ {{ data_doge|safe }}],
                label: "[PLN]DOGE {{ date|safe }}",
                borderColor: "#" + Math.floor(Math.random()*16777215).toString(16),
                fill: true
            },
            ]},
        options: {
            title: {
            display: true,
            text: ''
            }
        }
        });
    </script>
    <footer>
        <center>&#169; By<a href="http://fern.fun/"> Fern.fun</a></center>
    </footer>
</body>
</html>
